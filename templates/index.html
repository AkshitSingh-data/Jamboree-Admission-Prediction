<!DOCTYPE html>
<html>
<head>
    <title>Admission Prediction System (Ivy League)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admission Prediction System (Ivy League)</h2>
        <form id="admissionForm" action="/predict" method="post">
            <label for="gre">GRE score (out of 340):</label>
            <input type="number" id="gre" name="GRE score (out of 340)" required placeholder="Enter GRE score">

            <label for="toefl">TOEFL Score (out of 120):</label>
            <input type="number" step="0.01" id="toefl" name="TOEFL Score (out of 120)" required placeholder="Enter TOEFL score">

            <label for="uni_rating">University Rating (out of 5):</label>
            <input type="number" step="0.1" id="uni_rating" name="University Rating (out of 5)" required placeholder="Enter university rating">

            <label for="sop">SOP Strength (out of 5):</label>
            <input type="number" step="0.1" id="sop" name="SOP Strength (out of 5)" required placeholder="Enter SOP strength">

            <label for="lor">LOR Strength (out of 5):</label>
            <input type="number" step="0.01" id="lor" name="LOR Strength (out of 5)" required placeholder="Enter LOR strength">

            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="CGPA" required placeholder="Enter CGPA">

            <label for="research">Research (0:No 1:Yes):</label>
            <input type="number" id="research" name="Research (0:No 1:Yes)" min="0" max="1" required placeholder="Enter 0 or 1">

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
